{%extends 'base.html'%}
{%block title%}Size Chart{%endblock%}

{% block ShopTogether %}
	<a href="#" onclick="TogetherJS(this); return false;" class="btn btn-default btn-lg" >Shop Together</a>
{% endblock %}

{%block body%}
<div class="row">
	<div class="col-md-2 container-fluid main-container">
		<div class="sidebar">
			<div class="row">
				<!-- uncomment code for absolute positioning tweek see top comment in css -->
				<div class="absolute-wrapper"> </div>
				<!-- Menu -->
				<div class="side-menu">
					<nav class="navbar navbar-default" role="navigation">
						<!-- Main Menu -->
						<div class="side-menu-container">
							<ul class="nav navbar-nav">	
								<li><a href="/user/profile/"><span class="glyphicon glyphicon-user"></span>Profile </a></li>
								<li><a href="/user/sizechart/"><span class="glyphicon glyphicon-stats"></span> Size Chart</a></li>
								<li><a href="/user/address/"><span class="glyphicon glyphicon-plane"></span> Shipping Address</a></li>
								<li class="active"><a href="/user/creditcard/"><span class="glyphicon glyphicon-credit-card"></span> Cards</a></li>
								<li ><a href="/user/wishlist/"><span class="glyphicon glyphicon-heart"></span> WishList</a></li>
								<li ><a href="/user/item_cart/"><span class="glyphicon glyphicon-briefcase"></span>Cart</a></li>	
							</ul>
						</div><!-- /.navbar-collapse -->
					</nav>

				</div>
			</div>  		</div>
		</div>


		<div class="col-md-10" style="background-color:#ffffff">
			<div class="row">
				<div class="col-md-6 col-md-offset-2">

					<form class="form-horizontal" role="form" method = "POST">
					{% csrf_token %}
						<fieldset>
							<legend>Card Details</legend>
							<div align ="center" style = "color:gray">
								<h5><b>{{ state_ }}</b></h5>
							</div>
							<div class="form-group" style="margin-top:20px">
								<label class="col-sm-4 control-label" for="card-holder-name">Name on Card</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" name="cardname" id="card-holder-name" placeholder="Card Holder's Name">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" for="card-number">Card Number</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" name="cardno" id="card-number" placeholder="Debit/Credit Card Number">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" for="expiry-month">Expiration Date</label>
								<div class="col-sm-5">
									<div class="row">
										<div class="col-xs-6">
											<select class="form-control col-sm-2" name="exp_month" id="expiry-month">
												<option>Month</option>
												<option value="01">Jan (01)</option>
												<option value="02">Feb (02)</option>
												<option value="03">Mar (03)</option>
												<option value="04">Apr (04)</option>
												<option value="05">May (05)</option>
												<option value="06">June (06)</option>
												<option value="07">July (07)</option>
												<option value="08">Aug (08)</option>
												<option value="09">Sep (09)</option>
												<option value="10">Oct (10)</option>
												<option value="11">Nov (11)</option>
												<option value="12">Dec (12)</option>
											</select>
										</div>
										<div class="col-xs-6">
											<select class="form-control" name="exp_year">
												<option value="13">2013</option>
												<option value="14">2014</option>
												<option value="15">2015</option>
												<option value="16">2016</option>
												<option value="17">2017</option>
												<option value="18">2018</option>
												<option value="19">2019</option>
												<option value="20">2020</option>
												<option value="21">2021</option>
												<option value="22">2022</option>
												<option value="23">2023</option>
											</select>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" for="cvv">Card CVV</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-5">
									<button type="button" class="btn btn-primary">Cancel</button>
									<button type="submit" class="btn btn-primary">Save</button>
								</div>
							</div>

						</fieldset>
					</form>
				</div>
			</div>

		</div>
		</div>
	{%endblock%}
   
	{%block scripts%}

    			<script type="text/javascript" src="{{ STATIC_URL }}js/main.js"></script>
    		

  

     <script>
  	 $(document).ready(function(){
  	 		$('.navbar-toggle-sidebar').click(function () {
  		$('.navbar-nav').toggleClass('slide-in');
  		$('.side-body').toggleClass('body-slide-in');
  		$('#search').removeClass('in').addClass('collapse').slideUp(200);
  	});

  	// $('#search-trigger').click(function () {
  	// 	$('.navbar-nav').removeClass('slide-in');
  	// 	$('.side-body').removeClass('body-slide-in');
  	// 	$('.search-input').focus();
  	// });
  	 });
  	 </script>
  	 {%endblock%}
